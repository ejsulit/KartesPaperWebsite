<!DOCTYPE html>
<html>
    <head>
        <title>Products</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="js/jquery.js"></script>
        <script src="js/jquery-ui.js"></script>
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>
        <h2>Products</h2>
        <hr>
        <ul class="prod_list">
            <li class="prod_boards">Specialty Boards</li>
            <li class="prod_papers">Specialty Papers</li>
        </ul>
        <hr>      
        <div id="container">
            <div id="boards">
                <h2>Specialty Boards</h2>
                <div id="boards_img">
                    <a class="box" href="images/products/bigflower-blue.png" title="Test"><img class="show" src="images/products/bigflower-blue.png" height="150" width="150" title="Big Flower (Blue)"/></a>
                    <a class="box" href="images/products/bigflower-green.png"><img class="show" src="images/products/bigflower-green.png" height="150" width="150" title="Big Flower (Green)"/></a>
                    <a class="box" href="images/products/leaves-blue.png"><img class="show" src="images/products/leaves-blue.png" height="150" width="150" title="Leaves (Blue)"/></a>
                    <a class="box" href="images/products/leaves-peach.png"><img class="show" src="images/products/leaves-peach.png" height="150" width="150" title="Leaves (Peach)"/></a>
                    <a class="box" href="images/products/maple-blue.png"><img class="show" src="images/products/maple-blue.png" height="150" width="150" title="Maple (Blue)"/></a>
                    <a class="box" href="images/products/maple-green.png"><img class="show" src="images/products/maple-green.png" height="150" width="150" title="Maple (Green)"/></a>
                </div>
            </div>
            <div id="papers">
                <h2>Specialty Papers</h2>
                <div id="papers_img">
                    <a class="box" href="images/products/smallflower-green.png"><img class="show" src="images/products/smallflower-green.png" height="150" width="150" title="Small Flower (Green)"/></a>
                    <a class="box" href="images/products/smallflower-purple.png"><img class="show" src="images/products/smallflower-purple.png" height="150" width="150" title="Small Flower (Purple)" /></a>
                    <a class="box" href="images/products/leaves-pink.png"><img class="show" src="images/products/leaves-pink.png" height="150" width="150" title="Leaves (Pink)"/></a>
                    <a class="box" href="images/products/leaves-purple.png"><img class="show" src="images/products/leaves-purple.png" height="150" width="150" title="Leaves (Purple)"/></a>
                    <a class="box" href="images/products/panda-blue.png"><img class="show" src="images/products/panda-blue.png" height="150" width="150" title="Panda (Blue)"/></a>
                    <a class="box" href="images/products/panda-green.png"><img class="show" src="images/products/panda-green.png" height="150" width="150" title="Panda (Green)"/></a>

        <script src="js/products.js"></script>
